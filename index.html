<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katherine's Projects</title>
    <style>
        
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #4d5f85;
        }
    
        h1 {
            color: white;
            margin-top: 0px;
        }
    
        p {
            color: white;
            margin-bottom: 20px;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 5cm;
            max-width: 15cm;
            padding: 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            padding: 0;
        }

        .button {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
    
        .button:hover {
            transform: translateY(-20px);
        }
    
        .button a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #FFFFFF;
        }
    
        .button-1 {
            background: linear-gradient(to bottom, #79abfc, #4a7fd4);
        }
    
        .button-2 {
            background: linear-gradient(to bottom, #ffb8b8, #f28383);
        }
    
        .button-3 {
            background: linear-gradient(to bottom, #f5a9d5, #de7ab4);
        }
    
        .button-4 {
            background: linear-gradient(to bottom, #6bbecf, #368899);
        }
    
        .button-text {
            font-size: 16px;
        }

        /* Media query for phones */
        @media (max-width: 768px) {
            body {
                    height: 100%;
            }

            .container {
                width: 100%;
            }

            h1 {
                font-size: 16px;
                margin-top: 40px;
            }

            p {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .button {
                width: 100%;
                height: width;

                margin-bottom: 5px;
                padding: 3px;
            }

            .button-text {
                font-size: 16px;
            }
        }

        /* Media query for tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button {
                min-width: 5cm;
                height: 5cm;
                margin-bottom: 10px;
            }
            
            .button-text {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Katherine's Projects</h1>
        <p>This pages shows Katherines most recent projects.
            Project descriptions will follow.Please click the buttons to
            be forwarded to the according project.
        </p>
        <div class="button-container">
            <div class="button button-1">
                <a href="http://process-review-tool.eu-north-1.elasticbeanstalk.com/">
                    <span class="button-text">Process-Review-Tool</span>
                </a>
            </div>
            <div class="button button-2">
                <a href="http://16.171.139.100/login?next=http%3A%2F%2F16.171.139.100%2F">
                    <span class="button-text">Redash</span>
                </a>
            </div>
            <div class="button button-3">
                <a href="https://github.com/Kaetherine/Excel-Programming-with-Python/tree/master">
                    <span class="button-text">Excel Programmierung mit Python (Repo)</span>
                </a>
            </div>
            <div class="button button-4">
                <a href="http://13.48.30.58:8000/api/articles/">
                    <span class="button-text">Decoupled Django and React (Repo)</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
