        body {
            font-family: Calibri, sans-serif;

        }

        h1 {
            color: white;
            margin-top: 60px;
        }

        p {
            color: white;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 15px;
            background: linear-gradient(to bottom, #f58f66, #fc8a58);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-20px);
        }

        .button a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #FFFFFF;
        }

        .button-1 {
            background: linear-gradient(to bottom, #79abfc, #4a7fd4);
        }

        .button-2 {
            background: linear-gradient(to bottom, #ffb8b8, #f28383);
        }

        .button-3 {
	
            background: linear-gradient(to bottom, #d5abe0, #b272c4);
        }

        .button-4 {
            background: linear-gradient(to bottom, #f5d4b3, #bd975e);
        }

        .button-text {
            font-size: 16px;
        }
    </style>
</head>
